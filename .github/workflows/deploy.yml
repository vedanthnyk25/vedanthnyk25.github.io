name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Ensure your primary branch is named 'main'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install, build, and upload
        uses: withastro/action@v3
        # withastro/action handles npm install and npm run build automatically
